<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 이미지_3</title>
    <link rel="stylesheet" href="style.css">
    <script src="ja.js" defer></script>
</head>
<body>

    <!-- 
        1. 클래스명 삭제
        = 클래스를 삭제할 때는 'classList.remove()'메서드를 사용
        ex) 요소.classList.remove('클래스명');

        2. 여러 개의 클래스 추가/삭제
        = 쉼표러 구분하면 한 번에 여러 개의 클래스명을 추가하거나 삭제할 수 있다

        (1) 클래스 추가 
        ex) 요소.classList.add('클래스명1','클래스명2','클래스명3');

        (2) 클래스 삭제
        ex) 요소.classList.remove('클래스명1','클래스명2','클래스명3');
    -->


    <!-- 로딩 이미지 -->
     <div id="loading">
        <img src="images/loading.png" class="spinner" alt="loading">
     </div>
     

     <!-- 콘텐츠 -->
