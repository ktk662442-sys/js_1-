<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문을 사용하요 체크하면 버튼 활성화</title>
    <style>
        body{
            text-align: center;
            padding: 2rem;
        }

        label{
            display: block;
            margin-bottom: 1rem;
        }

        #btn{
            background: #0bd;
            padding: .75rem 1rem;
            border-radius: 8px;
        }

        #btn:disabled{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <label>
        이용약관 동의
        <input type="checkbox" id="check">
    </label>

    <input type="submit" value="전송" id="btn" disabled>

    
    
    <script>
        // const isAgreed = document.querySelector('#check');
        // const btn = document.querySelector('#btn');

        // isAgreed.addEventListener('change',()=>{ 
        //     if(isAgreed.checked === true){ // 체크박스에 체크를 하면
        //         btn.disabled = false; // 버튼의 비활성화를 해제

        //     }else{ // 체크박스가 체크를 해제하면
        //         btn.disabled = true; // 버튼을 다시 비활성화한다
        //     }
        // });


        const isAgreed = document.querySelector('#check');
        const btn = document.querySelector('#btn');

        isAgreed.addEventListener('change',()=>{
            if(isAgreed.checked === true){
                btn.disabled = false;
            }else{
                btn.disabled = true;
            }
        })
    </script>
</body>
</html>
