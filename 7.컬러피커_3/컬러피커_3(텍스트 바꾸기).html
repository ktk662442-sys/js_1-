<!DOCTYPE html>
    <html lang="ko">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>컬러피커_3</title>
                <link rel="stylesheet" href="style.css">
                <script src="js.js" defer></script>
        </head>
<body>

    <!-- 
       2. 텍스트 바꾸기 
       (1) 자바스크립트에서 문자를 표시하는 방법
       = 어디에 어떤 텍스트를 표시하고 싶은지 명확하게 지시해야 한다

       (2) <어디에,무엇을,어떻게> 바꾸고 싶은가를 지정
        = 어디에 : p태그의 안에 텍스처 '컬러 코드 검색' 부분을 
        = 무엇을 : 텍스트를 
        = 어떻게 : '컬러코드 : '로 문자열을 변경

        1. textContent 
        = '텍스트' 내용만 다룬다
        = 'html'태그의 속성값을 무시하고 그대로 출력
        = '문자열'만 바꿀 수 있다 
        = 메서드.textContent = '바꾸고 싶은 텍스트'
        = 만약 html에 있는 태그(<h1> 등)을 사용하면 그것도 문자열로 인정되어 같이 출력한다

        2. ineerHTML
        = 'html'의 태그 속성을 '자바스크립트'에서 사용하여 변경할 수 있다
         = 메서드.ineerHTML = '바꾸고 싶은 텍스트 or html의 속성값을 추가할 수 있다'
         = 텍스트와 html의 태그를 구별하여 출력할 수 있다
    -->

    <div>
        <p id="coloText">컬러 코드 검색</p> <!-- 1. 어디에 -->
            <input type="color" id="colorPicker" value="#00bbdd">
    </div>

    <script>
        // console.log(document.querySelector('#colorPicker').value);

        // //  <어디에,무엇을,어떻게>
        // document.querySelector('#coloText').innerHTML = '<h1>컬러 코드 : </h1>';
        // // 2. 무엇을 : textContent
        // // 3. 어떻게 : <h1>컬러 코드 : </h1>' 변경
        // // 단 html 태그도 포함 하고 싶으면 'innerHTML'을 사용   
    
       document.querySelector('#coloText').innerHTML = '<h1>컬러코드 : </h1>'
    </script>

 
    
</body>
</html>
