<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 수 세어보기(length)</title>
    <style>
        body{
            text-align: center;
            padding: 2rem;
        }

        #text{
            border: 3px solid black;
            border-radius: 8px;
            width: 600px;
            height: 240px;
            max-width: 100%;
            font-size: 1.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        #count{
            font-size: 1.5rem;
        }
        .alert{
            color: #f66;
        }
    </style>
</head>
<body>

    <textarea id="text"></textarea>
    <p>글자는 100자 이내로 입력해주세요</p>
    <p>현재 <span id="count">0</span> 글자</p>
    
    <!-- 
       .length()
        = 영어로 '길이'을 뜻한다 문자열의 길이 즉 글자 수를 카운트하는 메서드
            '문자열'.length;
        = 요소의 개수를 세는 데에도 사용할 수 있다
        = 한자,이모티콘 등은 카운트 하기가 힘들다
        = 길이나 개수를 알려주는 메서드
            ex)
                문자열 : 'apple'.length = 5(a,p,p,l,e)
                배열 : [1,2,3].length = 3
    -->

    <script>
    //    const text = document.querySelector('#text');
    //    const count = document.querySelector('#count');

    //    text.addEventListener('keyup',()=>{
    //     count.textContent = text.value.length;
    //    });
      
        const text = document.querySelector('#text');
        const count = document.querySelector('#count');

        text.addEventListener('keyup',()=>{
            count.textContent = text.value.length;
        })
    </script>
</body>
</html>
