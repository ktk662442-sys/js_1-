<body>

    <!-- 
       함수로 선택한 색 가져오기
       1. 함수란
       = 일련(순서나 연속성)의 동작에 이름을 붙이고 실행시키고 싶을 때 호출해서 사용 

       함수의 예
       = '표준세탁' : 세탁 -> 헹굼 -> 탈수
       = 이때 '표주세탁'의 역할이 함수이다 

       2.기본적인 함수 작성 방법
       = 하나로 모을 수 있는 동작에 이름을 붙인다(함수명) / 'const'로 상수를 정의하는 방법과 동일
       = '함수명' 뒤에 '=(등호)'를 붙인다
       = 이어서 (()(소괄호))를 쓴다
       = 그 뒤에 '=>(화살표 함수)'를 사용한다
       = '{}(중괄호)' 안에서 함수명이 호출되었을 때 무엇을 할지 작성
            ex)
                const 함수명() => {
                    code내용
                }
       = 'function' 뒤에 함수명과 소괄호를 쓰고 중괄호 안에 코드를 작성
                function 함수명(){
                    code내용
                } 
        = '화살표 함수'는 정의 및 이용하는데 최소한의 기능을 갖고 있으므로 특별한 이유가 없는 한 '화살표 함수'를 사용하는 것이 좋다
    -->

    <div>
