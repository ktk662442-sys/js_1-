    <!-- 
        조건문
        = 조건절 : 값의 내용에 따라 프로그램을 다르게 실행
        = if문 : 조건을 붙이고 '조건에 들어맞으면 OO를, 조건이 맞지 않으면 XX를 처리'        
        = else문 : 조건에 해당하지 않는 경우 / 'if','else if'조건을 총족하지 않는 것이 조건 / '()'은 필요없다
        = else if문 : 'if'문을 총족하지 않고 다음 조건을 넣을 때 사용

        ex)
            if(조건1){
                '조건1'이 총족하면  실행
            }else if(조건2){
                '조건2'이 총족하면  실행
            }else if(조건3){
                '조건3'이 총족하면  실행
            }else{
                어떤 조건도 만족하지 않으면 실행
            }
    -->

            const text = document.querySelector('#coloText');
            const color = document.querySelector('#colorPicker');

            const colorBg = () => {
                document.body.style.backgroundColor = color.value;
