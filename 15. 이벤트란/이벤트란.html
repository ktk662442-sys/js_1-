<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트란</title>
</head>
<body>

    <!-- 
        이벤트 구조
        = 브라우저에서 링크나 버튼 클릭, 키보드 조작, 화면 스크롤, 페이지 읽음 등 다양한 타이밍에 이벤트가 발생
        = 자바스크립트는 이벤트가 발생했을 때 미리 준비해둔 처리를 호출하는 구조

        1. 처리 등록 : 예를 들어 버튼을 클릭하면 '메시지를 표시함'을 등록하고 이 '메세지를 표시함'이라는 동작은 바로 실행되는 것이 아닌 예약된 이미지라고 할 수 있다
        2. 브라우저가 이벤트 발생 여부 감시 : 브라우저는 상시로 이벤트가 발생하는지 감시한다
        3. 이벤트 발생 감지 : 버튼이 클릭된 것을 감지한 경우 프로그램에 통보
        4. 처리 내용 호출 : 미리 등록해둔 처리 내용을 호출하여 실행한다

        이벤트 종류
        1. load : 스타일시트, 이미지 등 모든 리소스 로딩이 완료된 시점
        2. submit : 폼을 전송한 시점
        3. reset : 폼이 리셋된 시점
        4. resize : 화면 사이즈가 바뀐 시점
        5. scroll : 화면이 스크롤된 시점
        6. copy : 복사한 시점
        7. paste : 붙여넣기한 시점
        8. keydown : 키를 누른 시점
        9. keyup : 키를 누르고 있다가 뗀 시점 / 타이핑 시점
        10. select : 텍스트를 선택한 시점
        11. focus : 요소를 포커스한 시점
        12. blur : 요소를 포커스했다가 다른 곳으로 옮긴 시점
        13. input : 입력한 시점
        14. change : 변화가 일어난 시점 
    -->
    
</body>
</html>
