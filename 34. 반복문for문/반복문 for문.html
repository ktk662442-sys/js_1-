<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for문</title>
</head>
<body>

    <!-- 
        for문
        = 수를 셀 때 '시작하는 숫자, 반복하는 조건 등'을 지정하여 실행하는 구문
        = 반복적으로 수행하는 처리를 '루프 처리'라고 한다
        = 1회 반복한는 것은 '루프'
        = 매번 코드를 복사&붙여넣기해야 할 경우 사용
        ex)
            for(let 최초로 실행하는 처리; 반복 조건; 각 반복 후 처리){
                반복 실행 코드
            }

            for(let i = 1; i <= 10; i++){
                console.log('안녕하세요')
            }

        <변수 let>
        = 키워드 뒤에 공백을 입력한 뒤 변수명을 작성
        = '변수명'을 붙일 때는 '상수명'과 규칙은 동일하다
        = 'const'와 차이점은 'const'은 제대입을 할 수 없다
        ex) let 변수명 = 변수값

        <최초로 실행하는 처리>
        = 변수를 만들고 그 안에 있는 값을 '루프 카운터'한다
        = '루프 카운터'는 몇 번째 반복 처리인지 기억
        = 단 1번만 실행

        <반복 조건>
        = 반복 처리를 실행하기 위해 한 조건 
        = '비교 연산자'가 사용된다
        - 순서 -
        반복 처리 시작(for) -> 변수 i을 생성하고 1대입(let i = 1;) -> i는 10이하인가?(i <= 10) / no : 반복처리 종료 / yes : 화면에 출력 -> i를 1씩 증가(i++)
        
        <각 반복 후 처리>
        = 'i++'이 처음 작성한 변수 i의 값을 늘린다
        = 'i = i + 1'이라는 뜻
    -->

    <script>
        for(let i = 1; i <= 10; i++){
            console.log(`${i}번째 안녕하세요`)
        }
    </script>
    
</body>
</html>
