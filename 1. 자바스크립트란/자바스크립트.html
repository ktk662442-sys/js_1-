<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>
<body>

    <!-- 
        1. 자바스키립트란?
        = 웹 페이지에 기능을 추가할 수 있는 프로그램 언어
        HTML(웹 사이트의 뼈대) -> CSS(외형 가꾸기) -> JABASRCIPT(기능을 추가)
        = 'HTML'과 'CSS'는 브라우저에서 한번 로딩하면 처음 작성된 코드에서 바뀌지 않는다
        = 그러나 '자바스크립트'는 HTML이나 CSS를 실시간으로 변경하거나 사용자의 조작에 맞춰 움직임 또는 기능을 더할 수 있다

        2. 자바스크립트로 할 수 있는것
        (1) 'HTML'과 'CSS'를 조작해 디자인 변경
        = 이때는 페이지를 다시 로딩하지 않으며 지정된 부분만 변경
        
        (2) 사용자 액션에 따라 움직임 추가
        = 자바스크립트는 사용자가 '클릭'하거나 '스크롤'하는 등의 액션(움직임)에 맞춰 움직임을 결정
        = 스크롤하면 나타나는 요소, 폼 유효성 검사로 확인
    -->
    
</body>
</html>
