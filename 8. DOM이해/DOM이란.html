        DOM이란
        = html의 가족족보 같은것
        = DOM : Document Object Model 
        = 브라우저가 html을 읽으면 내부에 데이터 구조가 만들어지고 그 내용에 따라 페이지가 그려지는데 이 데이터 구조가 'DOM'이다
        = 즉 html이 설계도이면 dom은 그 설계도의 결과물이다

        1. DOM은 수정 가능 
        = html파일 자체를 다시 쓴것이 아니라 그 사이에 있는 'DOM'을 조작

        2. DOM트리 구조
        = html 문서를 계층 구조로 표현(DOM 트리)
