<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체로 이미지,메뉴명,가격정리</title>
     <style>
        body{
            text-align: center;
        }

        #menu{
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            max-width: 1020px;
            margin: auto;
            padding: 30px;
        }

        img{
            width: 100%;
            display: block;
            object-fit: cover;
        }

        h1{
            margin: 30px 0;
            font-size: 40px;
        }

        h2{
            margin-top: 6px;
        }
    </style>
</head>
<body>

    <h1>Fruit Juice</h1>
    <div id="menu"></div>

    <!-- 
        객체란
        = 자바스크립트의 여러 데이터를 하나로 묶는 '객체'를 사용한다
        = '배열'은 데이터에 접근할 때 번호는 사용했지만 '객체'는 임의의 이름을 사용할 수 있다
        = '객체'는 물체나 대상 이라는 뜻으로 모든 것이 '객체'라고 할 수 있다  

        <속성,키,값>
        = 항목마다 나뉘어 있는 데이터를 '속성'
        = 항목명을 '키(속성명)'
        = '키'에 대한 내용을 '값'
            ex)
                공책(객체) = 크기(키-속성명) : 페이지수,가격 = A6크기(값) : 150, 160
                개(객체) = 이름(키-속성명) : 털색, 연령 = 소후그(값) : 하얀색, 3 

        <객체 작성 방법>
        = 객체는 '{중괄호}'를 사용
        = 속성이 여러 개일 때는 ',(쉼표)'로 구분
        ex) const 상수명 = {
            키(key)1 : 값(value)1,
            키(key)2 : 값(value)2,
            키(key)3 : 값(value)3
        }

        <속성 작성 방법>
        = 속성은 객체가 가진 각 데이터
        = 등록할 수 있는 속성 갯수에는 제한이 없다
        = 속성은 '키(key)'와 '값(value)'으로 조합

        <키(key) 작성 방법>
        = 속성 왼쪽에 있는 데이터 '항목명'을 말한다
        = 상수와 마찬가지로 원하는 이름을 붙이 수 있다
        = 키와 값 사이는 ':(클론)'으로 구분

        <값 작성 방법>
        = 속성 오른쪽에 있는 데이터 '내용'이다
        = 데이터 타입에는 제한이 없다
    -->
    
    <script>
        const menu = document.querySelector('#menu');

        const strawberry = {
            name : '딸기',
            img : 'strawberry.jpg',
            price : 4500
        };
        console.log(strawberry)

        const list = [
        'strawberry.jpg',
         'lime.jpg',
         'lemon.jpg',
         'mango.jpg',
         'fig.jpg',
         'apple.jpg',
        ];

        for(let i = 0; i < list.length; i++){
            const constent = `<div><img src='images/${list[i]}' alt=''></div>`;
            menu.insertAdjacentHTML('afterbegin',constent);
        }
    </script>
</body>
</html>
