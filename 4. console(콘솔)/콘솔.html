<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>

    <!-- 
        콘솔
        1. 콘솔 패널 표시
        = 자바스크립트 프로그램을 직접 작성하거나 실행 결과를 확인할 수 있다

        2. 콘솔에 문자 표시
        ex) console.log('처음 시작하는 콘솔') = 객체.메서드('피라미터')
        = 'log'는 영어로 '기록하다'라는 뜻을 가지고 있지만 여기서는 '출력하다'라는 뜻
        = 'console'에 입력한 문장을 출력하는 명령문
        
        3. 콘솔을 사용하는 이유
        (1) 오류를 확인하기 위해서
        = 입력한 코드 중 오류가 있을 경우 '콘솔'에 빨간색 글자로 오류 메세지가 표시
        = '콘솔'은 오류가 어디서 발생했는지 왜 발생했는지 그 원인을 파악하는 필수적 기능

        (2) 코드 작성 중간에 확인하기 위해 사용
        = 'console.log()'를 사용하면 프로그램 작성 도중이라도 해당 시점에서 데이터를 출력할 수 있다
    -->
    
</body>
</html>
