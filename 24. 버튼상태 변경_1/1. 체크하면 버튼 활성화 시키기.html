<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크하면 버튼 활성화</title>
    <style>
        body{
            text-align: center;
            padding: 2rem;
        }

        label{
            display: block;
            margin-bottom: 1rem;
        }

        #btn{
            background: #0bd;
            padding: .75rem 1rem;
            border-radius: 8px;
        }

        #btn:disabled{
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <!-- 
        change : 요소의 '값이 변했을 때'그 변화를 감지해서 특정 동작을 실행하게 해주는 메서드 
    -->

    <label>
        이용약관 동의
        <input type="checkbox" id="check">
    </label>

    <input type="submit" value="전송" id="btn" disabled>
    
    <script>
        // const isAgreed = document.querySelector('#check');
        // const btn = document.querySelector('#btn');

        // isAgreed.addEventListener('change',()=>{
        //     console.log(isAgreed.checked);
        // });
        /*
            change 이벤트가 발생했기 때문에 checked 상태를 확인할 수 있었고,
            그 결과로 체크박스를 클릭하면 'true' 체크를 해제하면 'false'가 출력
        */

        const isAgreed = document.querySelector('#check');
        const btn = document.querySelector('#btn');

        isAgreed.addEventListener('change',()=>{
            console.log(isAgreed.checked)
        })
    </script>
</body>
</html>
