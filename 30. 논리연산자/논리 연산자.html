        <논리연산자>

        = 두 가지 조건을 만족해야 하는 조건

        2. ||(OR)
        = 두 개의 조건 중 아무거나 1개만 만조해도 되는 조건
            조건식1 || 조건식2
    -->

        // 2. ||(OR)
        const hour = 14;

        if(hour === 8 || hour === 23){
            console.log('조조 && 야간 회원')
        }
    </script>
    
</body>
