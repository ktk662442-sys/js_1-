<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 정보 가져오기</title>
    <style>
        body{
            text-align: center;
        }

        #menu{
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            max-width: 1020px;
            margin: auto;
            padding: 30px;
        }

        img{
            width: 100%;
            display: block;
            object-fit: cover;
        }

        h1{
            margin: 30px 0;
            font-size: 40px;
        }

        h2{
            margin-top: 6px;
        }
    </style>
</head>
<body>

    <!-- 
        객체 정보 가져오기
        1. 두 가지 방법으로 값 가져오기
        = 배열은 각 번호, 즉 인덱스를 사용하여 값을 가져온다
        = 하지만 '키(key)'값으로도 값을 가져 올수 있다
            -점 표기법 : '키(key)'를 이어서 입력하는 방법-
            객체명.키(key)

            -대괄호 표기법 : 배열값을 가져올때와 비슷한 방법 / '키(key)'는 문자열로 인정되어 ''를 사용한다-  
            객체명['키(key)']
        = '점 표기법'을 통일하는 것이 좋다
    -->
            
    <h1>Fruit Juice</h1>
    <div id="menu"></div>

    <script>    
        const menu = document.querySelector('#menu');

        const strawberry = {
            name : '딸기',
            img : 'strawberry.jpg',
            pricer : 4500
        }
        console.log(strawberry.name); // 점표기법 : 딸기
        console.log(strawberry['img']) // 대괄호 표기법 : strawberry.jpg

        const list = [
            'strawberry.jpg',
            'lime.jpg',
            'lemon.jpg',
            'mango.jpg',
            'fig.jpg',
            'apple.jpg',
        ];

        for(let i = 0; i <= list.length; i++){
            const content = `<div><img src='images/${list[i]}' alt=''></div>`
            menu.insertAdjacentHTML('beforeend',content);
        }
    </script>
    
</body>
</html>
