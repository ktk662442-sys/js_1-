<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 let과 상수 const 차이점</title>
</head>
<body>

    <!-- 
        <변수 let과 상수 const 차이점>
        = 가장 큰 차이점은 '재대입이 가능한가'이다

        <재대입이란>
        = 내용을 변경할 수 있는 'let'
        = 내용을 바뀌지 않는 'const'
        = 내용을 변경할 수 있는 것이 '재대입'
        = 원래 있던 값을 삭제하고 재대입된 값이 변수에 저장된다

        <const의 장점>
        = 의도치 않게 다른 값을 재대입해버리는 실수를 막을 수 있다
        = 코드를 읽을 때 값이 재대입되었을 가능성을 생각할 필요가 없다
    -->

    <script>
        // let letName = '마나';
        // let letName = '아멜리';

        // console.log(letName);

        // const constName = '오오오';
        // const constName = '아아아';

        // console.log(constName);
    </script>
    
</body>
</html>
