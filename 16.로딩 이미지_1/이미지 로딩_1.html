    <title>로딩 이미지_1</title>

    <!-- 
        1. inset
        = 엘리먼트 기준으로 그 위치에서 얼마나 떨어져 있게 하는가
        = 반드시 'position'이 필요하다

        2. object-fit 
        = 사진을 엘리먼트 안에 틀에 맟출때
        (1) fill : 사진을 틀에 꽉 채운다 하지만 사진이 찌그러질 수도 있다
        (2) contain : 사진을 틀 안에 전부 보여주고 찌그러지지는 않지만 빈 공간이 생긴다
        (3) none : 사진을 그대로 보여주고 넘칠 수도 있다
        (4) cover : 사진을 틀에 다 채우게 확대하지만 잘릴 수도 있지만 꽉 찬 느낌을 준다

     -->
