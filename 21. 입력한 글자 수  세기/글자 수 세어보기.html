<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 수 세어보기</title>
    <style>
        body{
            text-align: center;
            padding: 2rem;
        }

        #text{
            border: 3px solid black;
            border-radius: 8px;
            width: 600px;
            height: 240px;
            max-width: 100%;
            font-size: 1.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        #count{
            font-size: 1.5rem;
        }
        .alert{
            color: #f66;
        }
    </style>
</head>
<body>

    <textarea id="text"></textarea>
    <p>글자는 100자 이내로 입력해주세요</p>
    <p>현재 <span id="count">0</span> 글자</p>
    
    <!-- 
        keyup : 키보드를 누르고 뗀 시점 즉 타이핑한 시점
        length : '문자열','배열'.'리스트' 에 사용하고 메서드의 길이를 구할 때 사용
        문자열 : Hello = 5개 / 안녕 = 2개 이런 식으로 개수를 구한다
        배열 : int[] = {1,2,3,4} = 4개 
    -->

    <script>
        // const text = document.querySelector('#text');
        // const count = document.querySelector('#count');

        // text.addEventListener('keyup', ()=>{
        //     count.textContent = text.value.length;

        //     if(text.value.length > 100){
        //          count.classList.add('alert');
        //     }else{
        //          count.classList.remove('alert');
        //     }
        // });


        const text = document.querySelector('#text');
        const count = document.querySelector('#count');

        text.addEventListener('keyup',()=>{
            count.textContent = text.value.length;

            if(text.value.length >= 100){
                count.classList.add('alert')
            }else{
                count.classList.remove('alert')
            }
        })
    </script>
</body>
</html>
