<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본 문법</title>
</head>
<body>

    <!-- 
        자바스키립트 기본 문법
        ex) 
            window.alert('처음 시작하는 자바스크립트')

            1. window - 객체란
            = 사용자가 보고 있는 '브라우저 창'을 의미한다
            = 객체 중에서도 'window'는 특별히 생략하여 사용할 수 있다

            2. alert() - 메서드(동작/명령)란
            = 영어로 '방법'이라는 뜻이며 여기서는 '동작/명령'을 의미한다
            = 경고창을 표시하도록 동작한다

            3. '처음 시작하는 자바스크립트' - 피라미터(값)란
            = 'alert()'메서드로 경고창을 나타나면서 경고문고를 설정한다
            = '메서드'를 보충하기 위한 값이다 
            = 입력한 피라미터에 따라 경고창 안에 표시되는 메세지가 달라진다

            4. 코드의 내용 요약
            = 즉 '객체.메서드('피라미터')'형태 이다

            5. 코드 작성 규칙
            (1) 대문자와 소문자 구별
            (2) 문자열은 인용부호로 감싸기
            = '작은따옴표('')'나 '큰따옴표("")'로 감싸준다
            (3) 명령문 마지막에 세미클론 붙이기 
            = 하나의 명령문이 어디서부터 어디까지인지 구분하기 위해 명령문 끝에 ';(세미클론)'을 붙인다
    -->  

    <script>
        window.alert('처음 시작하는 자바스크립트');
    </script>
    
</body>
</html>
