<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 수 세어보기(비교 연산자)</title>
    <style>
        body{
            text-align: center;
            padding: 2rem;
        }

        #text{
            border: 3px solid black;
            border-radius: 8px;
            width: 600px;
            height: 240px;
            max-width: 100%;
            font-size: 1.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        #count{
            font-size: 1.5rem;
        }
        .alert{
            color: #f66;
        }
    </style>
</head>
<body>

    <textarea id="text"></textarea>
    <p>글자는 100자 이내로 입력해주세요</p>
    <p>현재 <span id="count">0</span> 글자</p>
    
    <!-- 
       비교 연산자
       = 좌/우를 비교하는 기호를 '비교 연산자'라고 한다
       ex)
                A === B : A와 B가 동일하다
                A > B : A가 B를 초과하다
                A < B : A가 B 미만이다
                A >= B : A가 B 이상일 때
                A <= B : A가 B 이하일 때
                A !== B : A와 B가 같지 않은가
    -->

    <script>
        // const text = document.querySelector('#text');
        // const count = document.querySelector('#count');

        // text.addEventListener('keyup',()=>{
        //     count.textContent = text.value.length;

        //     if(text.value.length >= 100){
        //         count.classList.add('alert');
        //     }else{
        //          count.classList.remove('alert');
        //     }
        // })


         const text = document.querySelector('#text');
         const count = document.querySelector('#count');

         text.addEventListener('keyup',()=>{
            count.textContent = text.value.length;

            if(text.value.length >= 100){
                count.classList.add('alert')
            }else{
                count.classList.remove('alert')
            }
         })
    </script>
</body>
</html>
