<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 작성 방법</title>
</head>
<body>

    <!-- 
        자바스크립트 작성 방법

        1. HTML 파일 내에 작성
        = 'HTML'파일 내에 직접 자바스크립트 코드를 쓸 수 있다
        = 반드시 <script>=코드 작성=</script> 사이에 코드를 입력
        = 동일한 자바스크립트를 적용하고 싶은 페이지가 여러개 있을 경우 모든 'HTML' 파일에 같은 코드를 입력

        2. '자바스크립트' 파일을 만들어서 작성
        = 확장자가 '.js'인 파일을 만들고 그 안에 코드를 작성
        = <script> 태그를 사용하여 'HTML' 파일을 불러오고 'src'속성으로 링크를 연결한다 
    -->
    
</body>
</html>
